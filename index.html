<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Jose Angel Martinez Saldivar">
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" href="assets/images/FES.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico" required="">
                        <input type="password" placeholder="Contraseña" required="">
                        <button>Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre completo" required="">
                        <input type="text" placeholder="Correo Electronico" required="">
                        <input type="text" placeholder="Usuario" required="">
                        <input type="password" placeholder="Contraseña" required="">
                        <button>Regístrarse</button>
                    </form>
                </div>
                <!--Esto es considerado un EASTER EGG y algo personal, espero te agrade la musica-->
                <div class="musica">
                  <a href="https://www.youtube.com/watch?v=3Ox2AWEFhjQ" target="_blank">Musica chida</a>
                </div>
            </div>

        </main>

        <script src="assets/js/script.js"></script>
</body>
</html>
